<svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo group -->
  <g transform="translate(80, 110)">
    <!-- Globe icon on the left -->
    <g transform="translate(30, -15)">
      <!-- Globe circle with gradient effect -->
      <defs>
        <radialGradient id="globeGrad2" cx="30%" cy="30%">
          <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </radialGradient>
      </defs>
      
      <circle cx="0" cy="0" r="34" fill="url(#globeGrad2)"/>
      
      <!-- Ocean overlay -->
      <circle cx="0" cy="0" r="34" fill="#0277BD" opacity="0.2"/>
      
      <!-- Grid lines -->
      <line x1="-34" y1="0" x2="34" y2="0" stroke="#ffffff" stroke-width="1.8" opacity="0.6"/>
      <line x1="0" y1="-34" x2="0" y2="34" stroke="#ffffff" stroke-width="1.8" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="34" ry="17" fill="none" stroke="#ffffff" stroke-width="1.4" opacity="0.5"/>
      <ellipse cx="0" cy="0" rx="17" ry="34" fill="none" stroke="#ffffff" stroke-width="1.4" opacity="0.5"/>
      
      <!-- LATAM landmass -->
      <path d="M -6 -14 L -3 -17 L 1 -18 L 4 -16 L 6 -12 L 8 -6 L 8 0 L 7 7 L 5 12 L 3 16 L 1 18 L -1 17 L -3 14 L -5 9 L -6 3 L -7 -4 L -6 -14 Z" 
            fill="#C8E6C9" opacity="0.95"/>
      
      <!-- Forest detail -->
      <path d="M -3 -10 L 0 -12 L 3 -10 L 3 -5 L 1 0 L 0 2 L -2 0 L -3 -5 Z" 
            fill="#1B5E20" opacity="0.7"/>
      
      <!-- Highlight -->
      <circle cx="-12" cy="-12" r="7" fill="#ffffff" opacity="0.35"/>
    </g>
    
    <!-- Main text -->
    <text x="80" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="700" fill="#1B5E20">Caex</text>
    <text x="245" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="70" font-weight="300" fill="#388E3C">.earth</text>
  </g>
  
  <!-- Tagline -->
  <text x="80" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="15" fill="#546E7A" letter-spacing="2.5">Carbon Market Expertise</text>
</svg>