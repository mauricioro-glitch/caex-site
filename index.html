<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CAEX | Carbon & Environmental Expertise</title>

  <meta name="description" content="CAEX is a carbon and environmental consulting firm. Our website is currently under construction." />
  <meta name="robots" content="index, follow" />

  <style>
    :root {
      --bg: #0b0f14;
      --text: #e6e8eb;
      --muted: #a0a6ad;
      --accent: #2fbf71;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Inter, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 520px;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 2rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .email {
      font-size: 1rem;
      font-weight: 500;
    }

    .email a {
      color: var(--accent);
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Logo -->
    <img src="logo-caex.svg" alt="CAEX logo" class="logo" />

    <h1>Website under construction</h1>

    <p>
      CAEX is a carbon and environmental consulting firm.
      Our website is currently being developed and will be available soon.
    </p>

    <div class="email">
      Contact: <a href="mailto:secretariat@caex.earth">secretariat@caex.earth</a>
    </div>

    <footer>
      Â© CAEX. All rights reserved.
    </footer>
  </main>
</body>
</html>
