  <title>CAEX | Carbon & Environmental Expertise</title>

  <style>
    :root {
  --bg: #0b0f14;
  --panel: #121824;
  --text: #e6e8eb;
  --muted: #a0a6ad;
  --accent: #2fbf71;
}

/* Reset básico */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Inter, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.65;
}

/* ======================
   LINKS (GLOBAL)
====================== */
a {
  color: var(--accent);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* ======================
   HEADER & NAV
====================== */
header {
  background: var(--panel);
  padding: 1.5rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header img {
  height: 42px;
}

/* Menu padrão */
nav a {
  color: var(--muted);
  margin-left: 1.5rem;
  font-size: 0.95rem;
  text-decoration: none;
}

nav a:hover {
  color: var(--accent);
  text-decoration: none;
}

/* Página ativa */
nav a.active {
  color: var(--accent);
  font-weight: 500;
}

/* ======================
   LAYOUT
====================== */
main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

section {
  margin-top: 4rem;
}

h1, h2, h3 {
  font-weight: 500;
  color: var(--text);
  line-height: 1.3;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.6rem;
  margin-bottom: 1rem;
}

h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

p {
  color: var(--muted);
  max-width: 820px;
}

/* ======================
   GRID & CARDS
====================== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.card {
  background: var(--panel);
  padding: 2rem;
  border-radius: 6px;
}

/* ======================
   LISTAS
====================== */
ul {
  padding-left: 1.2rem;
}

li {
  margin-bottom: 0.6rem;
  color: var(--muted);
}

/* ======================
   FOOTER
====================== */
footer {
  background: var(--panel);
  padding: 2rem;
  text-align: center;
  font-size: 0.85rem;
  color: var(--muted);
}

footer a {
  color: var(--accent);
}

  </style>
</head>
